<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .content-area {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .category-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .category-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .category-item:hover {
            background: #e9ecef;
            border-left-color: #667eea;
        }

        .category-item.active {
            background: #667eea;
            color: white;
        }

        .prompt-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .prompt-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .prompt-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .prompt-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }

        .prompt-content {
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 10px;
            max-height: 60px;
            overflow: hidden;
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #718096;
        }

        .prompt-actions {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            background: #f8f9fa;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .variables-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .variable-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .variable-input label {
            min-width: 120px;
            margin-right: 10px;
        }

        .variable-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
        }

        .generated-prompt {
            margin-top: 20px;
            padding: 15px;
            background: #e6fffa;
            border: 1px solid #38b2ac;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic"></i> Prompt Builder</h1>
            <p>Create, manage, and use AI prompts with ease</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPrompts">0</div>
                <div class="stat-label">Total Prompts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsage">0</div>
                <div class="stat-label">Total Usage</div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3 class="section-title">Categories</h3>
                <button class="btn btn-success" onclick="openCategoryModal()">
                    <i class="fas fa-plus"></i> New Category
                </button>
                <div class="category-list" id="categoryList">
                    <div class="loading">Loading categories...</div>
                </div>

                <h3 class="section-title" style="margin-top: 30px;">Quick Actions</h3>
                <button class="btn" onclick="openPromptModal()">
                    <i class="fas fa-plus"></i> New Prompt
                </button>
                <button class="btn btn-secondary" onclick="refreshData()">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>

            <div class="content-area">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search prompts..." onkeyup="searchPrompts()">
                </div>
                
                <h3 class="section-title">Prompts</h3>
                <div class="prompt-list" id="promptList">
                    <div class="loading">Loading prompts...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle">New Category</h3>
                <span class="close" onclick="closeCategoryModal()">&times;</span>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Name:</label>
                    <input type="text" id="categoryName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="categoryDescription">Description:</label>
                    <textarea id="categoryDescription" class="form-control" rows="3"></textarea>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
                    <button type="submit" class="btn">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Prompt Modal -->
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="promptModalTitle">New Prompt</h3>
                <span class="close" onclick="closePromptModal()">&times;</span>
            </div>
            <form id="promptForm">
                <div class="form-group">
                    <label for="promptTitle">Title:</label>
                    <input type="text" id="promptTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="promptCategory">Category:</label>
                    <select id="promptCategory" class="form-control" required>
                        <option value="">Select a category...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="promptContent">Content:</label>
                    <textarea id="promptContent" class="form-control" rows="6" required 
                              placeholder="Use {variable_name} for dynamic variables"></textarea>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn btn-secondary" onclick="closePromptModal()">Cancel</button>
                    <button type="submit" class="btn">Save Prompt</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Use Prompt Modal -->
    <div id="usePromptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="usePromptModalTitle">Use Prompt</h3>
                <span class="close" onclick="closeUsePromptModal()">&times;</span>
            </div>
            <div id="usePromptContent">
                <div class="form-group">
                    <label>Original Prompt:</label>
                    <div id="originalPrompt" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;"></div>
                </div>
                <div class="variables-section" id="variablesSection" style="display: none;">
                    <h4>Fill in Variables:</h4>
                    <div id="variableInputs"></div>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeUsePromptModal()">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="generateFinalPrompt()">Generate Prompt</button>
                </div>
                <div id="generatedPrompt" class="generated-prompt" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let currentCategoryId = null;
        let currentPromptId = null;
        let categories = [];
        let prompts = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadPrompts();
            loadStats();
        });

        // API Functions
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'API call failed');
                }
                
                return await response.json();
            } catch (error) {
                showError(error.message);
                throw error;
            }
        }

        // Category Functions
        async function loadCategories() {
            try {
                categories = await apiCall('/api/categories');
                displayCategories();
                updateCategorySelect();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function displayCategories() {
            const categoryList = document.getElementById('categoryList');
            if (categories.length === 0) {
                categoryList.innerHTML = '<div class="loading">No categories found</div>';
                return;
            }

            categoryList.innerHTML = categories.map(cat => `
                <div class="category-item ${currentCategoryId === cat.id ? 'active' : ''}" 
                     onclick="selectCategory(${cat.id})">
                    <div style="font-weight: 600;">${cat.name}</div>
                    <div style="font-size: 0.8rem; color: #666;">${cat.prompt_count} prompts</div>
                </div>
            `).join('');
        }

        function selectCategory(categoryId) {
            currentCategoryId = categoryId;
            displayCategories();
            loadPrompts();
        }

        async function createCategory() {
            const name = document.getElementById('categoryName').value;
            const description = document.getElementById('categoryDescription').value;

            try {
                await apiCall('/api/categories', {
                    method: 'POST',
                    body: JSON.stringify({ name, description })
                });
                closeCategoryModal();
                loadCategories();
                loadStats();
                showSuccess('Category created successfully!');
            } catch (error) {
                console.error('Error creating category:', error);
            }
        }

        // Prompt Functions
        async function loadPrompts() {
            try {
                const url = currentCategoryId ? `/api/prompts?category_id=${currentCategoryId}` : '/api/prompts';
                prompts = await apiCall(url);
                displayPrompts();
            } catch (error) {
                console.error('Error loading prompts:', error);
            }
        }

        function displayPrompts() {
            const promptList = document.getElementById('promptList');
            if (prompts.length === 0) {
                promptList.innerHTML = '<div class="loading">No prompts found</div>';
                return;
            }

            promptList.innerHTML = prompts.map(prompt => `
                <div class="prompt-item">
                    <div class="prompt-title">${prompt.title}</div>
                    <div class="prompt-content">${prompt.content.substring(0, 100)}${prompt.content.length > 100 ? '...' : ''}</div>
                    <div class="prompt-meta">
                        <span>${prompt.category_name} â€¢ Used ${prompt.usage_count} times</span>
                        <div class="prompt-actions">
                            <button class="btn btn-sm" onclick="usePrompt(${prompt.id})">
                                <i class="fas fa-play"></i> Use
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="editPrompt(${prompt.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletePrompt(${prompt.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function createPrompt() {
            const title = document.getElementById('promptTitle').value;
            const content = document.getElementById('promptContent').value;
            const categoryId = document.getElementById('promptCategory').value;

            try {
                await apiCall('/api/prompts', {
                    method: 'POST',
                    body: JSON.stringify({ title, content, category_id: parseInt(categoryId) })
                });
                closePromptModal();
                loadPrompts();
                loadStats();
                showSuccess('Prompt created successfully!');
            } catch (error) {
                console.error('Error creating prompt:', error);
            }
        }

        async function usePrompt(promptId) {
            try {
                const prompt = await apiCall(`/api/prompts/${promptId}`);
                currentPromptId = promptId;
                
                document.getElementById('usePromptModalTitle').textContent = `Use: ${prompt.title}`;
                document.getElementById('originalPrompt').textContent = prompt.content;
                
                const variablesSection = document.getElementById('variablesSection');
                const variableInputs = document.getElementById('variableInputs');
                
                if (prompt.variables && prompt.variables.length > 0) {
                    variablesSection.style.display = 'block';
                    variableInputs.innerHTML = prompt.variables.map(variable => `
                        <div class="variable-input">
                            <label>${variable}:</label>
                            <input type="text" id="var_${variable}" placeholder="Enter value for ${variable}">
                        </div>
                    `).join('');
                } else {
                    variablesSection.style.display = 'none';
                }
                
                document.getElementById('generatedPrompt').style.display = 'none';
                document.getElementById('usePromptModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading prompt:', error);
            }
        }

        async function generateFinalPrompt() {
            try {
                const prompt = await apiCall(`/api/prompts/${currentPromptId}`);
                const variables = {};
                
                prompt.variables.forEach(variable => {
                    const input = document.getElementById(`var_${variable}`);
                    if (input) {
                        variables[variable] = input.value;
                    }
                });
                
                const result = await apiCall(`/api/prompts/${currentPromptId}/use`, {
                    method: 'POST',
                    body: JSON.stringify({ variables })
                });
                
                document.getElementById('generatedPrompt').textContent = result.final_content;
                document.getElementById('generatedPrompt').style.display = 'block';
                loadPrompts();
                loadStats();
            } catch (error) {
                console.error('Error generating prompt:', error);
            }
        }

        async function deletePrompt(promptId) {
            if (!confirm('Are you sure you want to delete this prompt?')) return;
            
            try {
                await apiCall(`/api/prompts/${promptId}`, { method: 'DELETE' });
                loadPrompts();
                loadStats();
                showSuccess('Prompt deleted successfully!');
            } catch (error) {
                console.error('Error deleting prompt:', error);
            }
        }

        // Search Function
        async function searchPrompts() {
            const searchTerm = document.getElementById('searchInput').value;
            try {
                const url = `/api/prompts?search=${encodeURIComponent(searchTerm)}${currentCategoryId ? `&category_id=${currentCategoryId}` : ''}`;
                prompts = await apiCall(url);
                displayPrompts();
            } catch (error) {
                console.error('Error searching prompts:', error);
            }
        }

        // Stats Function
        async function loadStats() {
            try {
                const allPrompts = await apiCall('/api/prompts');
                const totalUsage = allPrompts.reduce((sum, prompt) => sum + prompt.usage_count, 0);
                
                document.getElementById('totalPrompts').textContent = allPrompts.length;
                document.getElementById('totalCategories').textContent = categories.length;
                document.getElementById('totalUsage').textContent = totalUsage;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Modal Functions
        function openCategoryModal() {
            document.getElementById('categoryModalTitle').textContent = 'New Category';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryModal').style.display = 'block';
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').style.display = 'none';
        }

        function openPromptModal() {
            document.getElementById('promptModalTitle').textContent = 'New Prompt';
            document.getElementById('promptForm').reset();
            updateCategorySelect();
            document.getElementById('promptModal').style.display = 'block';
        }

        function closePromptModal() {
            document.getElementById('promptModal').style.display = 'none';
        }

        function closeUsePromptModal() {
            document.getElementById('usePromptModal').style.display = 'none';
        }

        function updateCategorySelect() {
            const select = document.getElementById('promptCategory');
            select.innerHTML = '<option value="">Select a category...</option>' +
                categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
        }

        // Utility Functions
        function refreshData() {
            loadCategories();
            loadPrompts();
            loadStats();
        }

        function showError(message) {
            // Create a temporary error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            // Create a temporary success message
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.body.insertBefore(successDiv, document.body.firstChild);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Event Listeners
        document.getElementById('categoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createCategory();
        });

        document.getElementById('promptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createPrompt();
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            const categoryModal = document.getElementById('categoryModal');
            const promptModal = document.getElementById('promptModal');
            const usePromptModal = document.getElementById('usePromptModal');
            
            if (event.target === categoryModal) {
                closeCategoryModal();
            }
            if (event.target === promptModal) {
                closePromptModal();
            }
            if (event.target === usePromptModal) {
                closeUsePromptModal();
            }
        }
    </script>
</body>
</html>
